<p>students-list works!</p>
<table>
  <tr *ngFor="let student of students">

    <th *ngIf="student.displayName, else elseBlock">{{student.displayName}}</th>
    <th>{{groups[student.groupId - 1].groupName}}</th>
    <th>
      <button mat-button color="primary" (click)="edit(student.id)">Zapisz</button>
    </th>
    <ng-template #elseBlock>
      <th>NO DATA</th>
    </ng-template>
    <!--      <ng-template #elseNameBlock><th><a [routerLink]="['accountDetails/' + account.id]" >NO DATA</a></th></ng-template>-->


  </tr>


</table>
