<h2>{{subjectName}}</h2>
<table class="table">
  <div *ngIf="grades.length>0, else elseBlock">
    <tr *ngFor="let grade of grades;let index =index ;trackBy:trackByIndex">
      <div *ngIf ="grade != null"> 
        <th>{{grade.value_grade}}</th>
        <th><button (click)="deleteGrade(grade.id_grade)">Usu≈Ñ ocene</button></th>
      </div>
    </tr>
  </div>

  <ng-template #elseBlock>
    <th>Nie masz jeszcze ocen z tego przedmiotu</th>
  </ng-template>
</table>
